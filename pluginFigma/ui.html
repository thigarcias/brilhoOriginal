<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vicgario Content Machine</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap');
    
    :root {
      /* Paleta de cores do projeto */
      --bg-dark: #1a1814;
      --gold-light: #c8b79e;
      --gold-medium: #b09e85;
      --gold-hover: #d0c0a8;
      --amber-400: #fbbf24;
      --amber-500: #f59e0b;
      --amber-600: #d97706;
      --amber-700: #b45309;
      
      /* Cores de feedback */
      --status-high-bg: rgba(239, 68, 68, 0.2);
      --status-high-text: #fca5a5;
      --status-high-border: rgba(239, 68, 68, 0.3);
      --status-medium-bg: rgba(234, 179, 8, 0.2);
      --status-medium-text: #fde047;
      --status-medium-border: rgba(234, 179, 8, 0.3);
      --status-low-bg: rgba(34, 197, 94, 0.2);
      --status-low-text: #86efac;
      --status-low-border: rgba(34, 197, 94, 0.3);
      --status-default-bg: rgba(107, 114, 128, 0.2);
      --status-default-text: #d1d5db;
      --status-default-border: rgba(107, 114, 128, 0.3);
      
      /* Gradientes modernos com paleta do projeto */
      --gradient-primary: linear-gradient(135deg, var(--amber-700) 0%, var(--amber-600) 25%, var(--amber-500) 75%, var(--amber-400) 100%);
      --gradient-secondary: linear-gradient(135deg, var(--gold-light) 0%, var(--gold-medium) 50%, var(--gold-hover) 100%);
      --gradient-accent: linear-gradient(135deg, var(--gold-hover) 0%, var(--gold-light) 50%, var(--gold-medium) 100%);
      --gradient-bg: linear-gradient(135deg, #1a1814 0%, #1f1e1a 25%, #24231e 75%, #2a2823 100%);
      --gradient-glass: linear-gradient(135deg, rgba(200, 183, 158, 0.15) 0%, rgba(176, 158, 133, 0.1) 100%);
      
      /* Efeitos glassmorphism com paleta escura */
      --glass-bg: rgba(200, 183, 158, 0.1);
      --glass-bg-strong: rgba(200, 183, 158, 0.15);
      --glass-border: rgba(200, 183, 158, 0.2);
      --glass-shadow: 0 8px 32px rgba(26, 24, 20, 0.4);
      
      /* Sombras modernas com tema escuro */
      --shadow-xs: 0 1px 3px rgba(0, 0, 0, 0.3);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 8px 25px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 16px 40px rgba(0, 0, 0, 0.6);
      --shadow-xl: 0 24px 60px rgba(0, 0, 0, 0.7);
      
      /* Cores de texto para tema escuro */
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-muted: rgba(255, 255, 255, 0.6);
      --text-white: #ffffff;
      
      /* Border radius moderno */
      --radius-xs: 6px;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-2xl: 24px;
      --radius-full: 9999px;
      
      /* Transi√ß√µes suaves */
      --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      
      /* Espa√ßamentos */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--gradient-bg);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      font-size: 14px;
      line-height: 1.6;
      font-weight: 400;
    }

    /* Background animado premium com paleta escura */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 25% 75%, rgba(251, 191, 36, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 75% 25%, rgba(217, 119, 6, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(200, 183, 158, 0.1) 0%, transparent 60%);
      animation: backgroundFlow 30s ease-in-out infinite;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 100px,
          rgba(200, 183, 158, 0.03) 101px,
          rgba(200, 183, 158, 0.03) 102px
        );
      z-index: -1;
    }

    @keyframes backgroundFlow {
      0%, 100% { 
        transform: translate(-2%, -2%) rotate(0deg) scale(1); 
        opacity: 1;
      }
      25% { 
        transform: translate(1%, 1%) rotate(0.5deg) scale(1.02); 
        opacity: 0.8;
      }
      50% { 
        transform: translate(2%, 2%) rotate(1deg) scale(1.04); 
        opacity: 0.9;
      }
      75% { 
        transform: translate(-1%, 1%) rotate(0.5deg) scale(1.02); 
        opacity: 0.85;
      }
    }

    .container {
      max-width: 460px;
      width: 100%;
      background: var(--gradient-glass);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      padding: var(--space-2xl);
      border-radius: var(--radius-2xl);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow: hidden;
      animation: containerEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes containerEntry {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.92);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    /* Borda animada superior */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
      animation: borderGlow 3s ease-in-out infinite alternate;
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 10px rgba(251, 191, 36, 0.3); }
      100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.6); }
    }

    /* Efeito de brilho sutil */
    .container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(200, 183, 158, 0.1) 50%, transparent 70%);
      animation: shimmer 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    h1 {
      font-family: 'Outfit', 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 800;
      margin-bottom: var(--space-xl);
      text-align: center;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.025em;
      line-height: 1.1;
      text-shadow: 0 2px 10px rgba(139, 69, 19, 0.15);
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.1); }
    }

    .step {
      display: none;
      animation: stepFadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .step.active {
      display: block;
    }

    @keyframes stepFadeIn {
      0% {
        opacity: 0;
        transform: translateY(15px);
        filter: blur(5px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .step-button {
      width: 100%;
      background: var(--gradient-primary);
      border: none;
      padding: var(--space-lg) var(--space-xl);
      margin-bottom: var(--space-md);
      font-size: 16px;
      font-weight: 600;
      color: var(--text-white);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: var(--transition-normal);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      text-align: left;
      display: flex;
      align-items: center;
      gap: var(--space-md);
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.01em;
    }

    .step-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-lg);
      filter: brightness(1.1);
    }

    .step-button:active {
      transform: translateY(-1px) scale(1.01);
      box-shadow: var(--shadow-md);
      transition: var(--transition-fast);
    }

    /* Efeito ripple nos bot√µes */
    .step-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .step-button:hover::before {
      width: 300px;
      height: 300px;
    }

    /* Inputs modernos para tema escuro */
    textarea, input[type="text"], input[type="number"] {
      width: 100%;
      background: rgba(26, 24, 20, 0.6);
      color: var(--text-primary);
      border: 2px solid rgba(200, 183, 158, 0.3);
      border-radius: var(--radius-md);
      padding: var(--space-md) var(--space-lg);
      font-size: 14px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      resize: none;
      outline: none;
      margin-bottom: var(--space-md);
      transition: var(--transition-normal);
      backdrop-filter: blur(10px);
      line-height: 1.5;
      box-shadow: var(--shadow-xs);
    }

    textarea {
      height: 140px;
      font-family: inherit;
    }

    textarea:focus, input:focus {
      border-color: var(--amber-400);
      background: rgba(26, 24, 20, 0.8);
      box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.1), var(--shadow-sm);
      transform: translateY(-1px);
    }

    textarea::placeholder, input::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    /* Bot√µes secund√°rios */
    button {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      background: var(--gradient-secondary);
      color: var(--text-primary);
      font-weight: 600;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      margin-top: var(--space-md);
      box-shadow: var(--shadow-sm);
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
      letter-spacing: -0.01em;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(0);
      transition: var(--transition-fast);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      filter: grayscale(0.3);
    }

    .checkbox {
      margin: var(--space-md) 0 var(--space-sm);
      display: flex;
      align-items: center;
      gap: var(--space-md);
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .checkbox:hover {
      color: var(--text-primary);
    }

    .checkbox input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
      accent-color: var(--primary);
      border-radius: var(--radius-xs);
      transition: var(--transition-fast);
    }

    /* Drop zone melhorado para tema escuro */
    .drop-zone {
      padding: var(--space-xl);
      border: 2px dashed rgba(200, 183, 158, 0.4);
      border-radius: var(--radius-lg);
      background: rgba(26, 24, 20, 0.4);
      text-align: center;
      color: var(--text-secondary);
      cursor: pointer;
      margin-top: var(--space-md);
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
      font-weight: 500;
    }

    .drop-zone:hover {
      border-color: rgba(200, 183, 158, 0.6);
      background: rgba(26, 24, 20, 0.6);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    .drop-zone.dragover {
      border-color: var(--amber-400);
      background: rgba(26, 24, 20, 0.8);
      box-shadow: var(--shadow-md);
      transform: scale(1.02);
    }

    /* Preview melhorado */
    .preview {
      font-size: 13px;
      margin-top: var(--space-lg);
      background: var(--gradient-glass);
      backdrop-filter: blur(15px);
      padding: var(--space-lg);
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.3);
      max-height: 200px;
      overflow-y: auto;
      line-height: 1.6;
      box-shadow: var(--shadow-sm);
      font-weight: 400;
    }

    .preview::-webkit-scrollbar {
      width: 8px;
    }

    .preview::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-xs);
    }

    .preview::-webkit-scrollbar-thumb {
      background: rgba(200, 183, 158, 0.3);
      border-radius: var(--radius-xs);
      transition: var(--transition-fast);
    }

    .preview::-webkit-scrollbar-thumb:hover {
      background: rgba(200, 183, 158, 0.5);
    }

    /* Hist√≥rico */
    .historico {
      margin-top: var(--space-xl);
    }

    .historico h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: var(--space-md);
      color: var(--text-secondary);
      font-family: 'Outfit', sans-serif;
    }

    .historico-item {
      background: var(--gradient-glass);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: var(--space-lg);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-md);
      font-size: 13px;
      transition: var(--transition-normal);
      box-shadow: var(--shadow-xs);
    }

    .historico-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .historico-item small {
      display: block;
      opacity: 0.7;
      margin-bottom: var(--space-sm);
      font-weight: 400;
    }

    .historico-item button {
      width: auto;
      margin-top: var(--space-sm);
      margin-right: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      font-size: 12px;
      font-weight: 600;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(139, 69, 19, 0.2);
    }

    /* Credits */
    .credits {
      font-size: 11px;
      opacity: 0.6;
      margin-top: var(--space-xl);
      text-align: center;
      font-weight: 400;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Bot√£o voltar premium */
    #voltar-step {
      display: none;
      margin-bottom: var(--space-md);
      font-size: 20px;
      color: var(--text-secondary);
      cursor: pointer;
      width: 44px;
      height: 44px;
      border-radius: var(--radius-full);
      background: var(--gradient-glass);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition-normal);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
    }

    #voltar-step:hover {
      background: rgba(200, 183, 158, 0.2);
      transform: translateX(-3px) scale(1.05);
      box-shadow: var(--shadow-md);
      color: var(--amber-400);
    }

    /* Select moderno para tema escuro */
    select {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-md);
      border: 2px solid rgba(200, 183, 158, 0.3);
      background: rgba(26, 24, 20, 0.6);
      color: var(--text-primary);
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      margin-bottom: var(--space-md);
      cursor: pointer;
      transition: var(--transition-normal);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-xs);
    }

    select:focus {
      border-color: var(--amber-400);
      background: rgba(26, 24, 20, 0.8);
      box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.1), var(--shadow-sm);
      outline: none;
      transform: translateY(-1px);
    }

    /* Labels melhorados */
    label {
      display: block;
      margin-bottom: var(--space-sm);
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.025em;
      font-family: 'Inter', sans-serif;
    }

    /* Input color premium para tema escuro */
    input[type="color"] {
      border: 2px solid rgba(200, 183, 158, 0.3);
      border-radius: var(--radius-md);
      background: rgba(26, 24, 20, 0.6);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: var(--transition-normal);
      box-shadow: var(--shadow-xs);
    }

    input[type="color"]:hover {
      border-color: var(--amber-400);
      box-shadow: var(--shadow-sm);
      transform: scale(1.02);
    }

    /* Bot√£o especial de estilo para tema escuro */
    #btn-estilo {
      background: var(--gradient-accent) !important;
      color: var(--text-primary) !important;
      font-weight: 700 !important;
      border: 2px solid rgba(200, 183, 158, 0.3) !important;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3) !important;
    }

    #btn-estilo:hover {
      transform: translateY(-3px) scale(1.02) !important;
      box-shadow: var(--shadow-lg) !important;
      border-color: var(--amber-400) !important;
    }

    /* Modal ultra moderno */
    #modal-container {
      backdrop-filter: blur(12px) saturate(150%);
      background: rgba(45, 24, 16, 0.6);
    }

    #modal-content {
      background: var(--gradient-glass);
      backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-xl);
      animation: modalEntry 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes modalEntry {
      0% {
        opacity: 0;
        transform: scale(0.85) translateY(30px);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }

    /* Zona de upload de imagens premium para tema escuro */
    #image-dropzone {
      background: rgba(26, 24, 20, 0.4);
      border: 2px dashed rgba(200, 183, 158, 0.4);
      transition: var(--transition-normal);
      backdrop-filter: blur(10px);
    }

    #image-dropzone:hover {
      border-color: rgba(200, 183, 158, 0.6);
      background: rgba(26, 24, 20, 0.6);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    #image-preview img {
      border-radius: var(--radius-md);
      border: 2px solid rgba(200, 183, 158, 0.3);
      transition: var(--transition-normal);
      box-shadow: var(--shadow-xs);
    }

    #image-preview img:hover {
      transform: scale(1.08) rotate(2deg);
      border-color: var(--amber-400);
      box-shadow: var(--shadow-sm);
    }

    /* Anima√ß√µes de loading premium */
    @keyframes pulse {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1);
      }
      50% { 
        opacity: 0.7; 
        transform: scale(1.02);
      }
    }

    .loading {
      animation: pulse 2s ease-in-out infinite;
    }

         /* Micro-intera√ß√µes */
     @keyframes clickBounce {
       0% { transform: scale(1); }
       50% { transform: scale(0.95); }
       100% { transform: scale(1); }
     }

     .click-bounce {
       animation: clickBounce 0.2s ease-in-out;
     }

     /* Anima√ß√£o de shake para valida√ß√£o */
     @keyframes shake {
       0%, 100% { transform: translateX(0); }
       10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
       20%, 40%, 60%, 80% { transform: translateX(8px); }
     }

     /* Anima√ß√£o de loading spinner */
     @keyframes spin {
       0% { transform: rotate(0deg); }
       100% { transform: rotate(360deg); }
     }

           /* Estado de sucesso */
      .success-state {
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%) !important;
        color: white !important;
        transform: scale(1.02);
        box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3) !important;
      }

    /* Responsividade aprimorada */
    @media (max-width: 480px) {
      .container {
        margin: var(--space-md);
        padding: var(--space-xl);
        max-width: calc(100vw - 32px);
        border-radius: var(--radius-xl);
      }
      
      h1 {
        font-size: 24px;
      }
      
      .step-button {
        padding: var(--space-lg) var(--space-lg);
        font-size: 15px;
      }

      #voltar-step {
        width: 40px;
        height: 40px;
      }
    }

    /* Scrollbar customizada global para tema escuro */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(26, 24, 20, 0.3);
      border-radius: var(--radius-xs);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(200, 183, 158, 0.3);

// ============ COMUNICA√á√ÉO COM P√ÅGINA WEB ============
// Sistema robusto de comunica√ß√£o (postMessage + fallback seguro)

// Vari√°veis globais para armazenamento em mem√≥ria
window.webCommands = window.webCommands || [];
window.isLocalStorageAvailable = null; // null = n√£o testado, true/false = resultado do teste
window.pluginMemoryStore = new Map(); // Store alternativo em mem√≥ria

// Fun√ß√£o para verificar localStorage de forma mais robusta
function checkLocalStorageSupport() {
  if (window.isLocalStorageAvailable !== null) {
    return window.isLocalStorageAvailable;
  }

  try {
    // Verifica√ß√µes b√°sicas
    if (typeof Storage === 'undefined' || !window.localStorage) {
      console.log('‚ÑπÔ∏è Plugin UI: Storage n√£o suportado pelo navegador');
      window.isLocalStorageAvailable = false;
      return false;
    }

    // Teste real de funcionamento
    const testKey = '__figma_plugin_test__';
    const testValue = 'test_' + Date.now();
    
    localStorage.setItem(testKey, testValue);
    const retrieved = localStorage.getItem(testKey);
    localStorage.removeItem(testKey);
    
    if (retrieved === testValue) {
      console.log('‚úÖ Plugin UI: localStorage funcionando normalmente');
      window.isLocalStorageAvailable = true;
      return true;
    } else {
      console.log('‚ö†Ô∏è Plugin UI: localStorage n√£o retornou valor correto');
      window.isLocalStorageAvailable = false;
      return false;
    }
    
  } catch (error) {
    console.log('‚ÑπÔ∏è Plugin UI: localStorage n√£o dispon√≠vel -', error.name + ':', error.message);
    console.log('‚ÑπÔ∏è Plugin UI: Usando armazenamento em mem√≥ria como alternativa');
    window.isLocalStorageAvailable = false;
    return false;
  }
}

// Fun√ß√µes seguras para armazenamento
function safeSetItem(key, value) {
  try {
    // Armazenar em mem√≥ria sempre
    window.pluginMemoryStore.set(key, value);
    
    // Tentar localStorage apenas se dispon√≠vel
    if (checkLocalStorageSupport()) {
      localStorage.setItem(key, value);
      return true;
    }
  } catch (error) {
    console.log(`‚ö†Ô∏è Plugin UI: Erro ao salvar ${key}:`, error.message);
    window.isLocalStorageAvailable = false;
  }
  return false;
}

function safeGetItem(key) {
  try {
    // Verificar mem√≥ria primeiro (mais confi√°vel)
    if (window.pluginMemoryStore.has(key)) {
      return window.pluginMemoryStore.get(key);
    }
    
    // Tentar localStorage apenas se dispon√≠vel
    if (checkLocalStorageSupport()) {
      const value = localStorage.getItem(key);
      if (value !== null) {
        // Sincronizar com mem√≥ria
        window.pluginMemoryStore.set(key, value);
        return value;
      }
    }
  } catch (error) {
    console.log(`‚ö†Ô∏è Plugin UI: Erro ao ler ${key}:`, error.message);
    window.isLocalStorageAvailable = false;
  }
  return null;
}

function safeRemoveItem(key) {
  try {
    // Limpar da mem√≥ria
    window.pluginMemoryStore.delete(key);
    
    // Tentar localStorage apenas se dispon√≠vel
    if (checkLocalStorageSupport()) {
      localStorage.removeItem(key);
    }
  } catch (error) {
    console.log(`‚ö†Ô∏è Plugin UI: Erro ao remover ${key}:`, error.message);
    window.isLocalStorageAvailable = false;
  }
}

// Verificar suporte inicial
checkLocalStorageSupport();

// Escutar comandos diretos da p√°gina web via postMessage
window.addEventListener('message', function(event) {

      window.webCommands.push(commandWithTimestamp);

      // Tentar armazenar tamb√©m no localStorage (se dispon√≠vel)
      const success = safeSetItem('figma-plugin-command', JSON.stringify(commandWithTimestamp));
      if (success) {
        console.log('üíæ Plugin UI: Comando tamb√©m salvo no localStorage');
      }

// Escutar mensagens do plugin principal
window.onmessage = function(event) {
  const msg = event.data.pluginMessage;
  
  // Verifica comando web pendente
  if (msg && msg.type === 'check-web-command') {
    try {
      let command = null;
      
      // Priorizar comandos na mem√≥ria (mais confi√°vel)
      if (window.webCommands && window.webCommands.length > 0) {
        command = window.webCommands.shift();
        console.log('üéØ Plugin UI: Comando encontrado na mem√≥ria:', command);
      }
      // Fallback: verificar armazenamento seguro
      else {
        const pendingCommand = safeGetItem('figma-plugin-command');
        if (pendingCommand) {
          try {
            command = JSON.parse(pendingCommand);
            console.log('üéØ Plugin UI: Comando encontrado no armazenamento:', command);
          } catch (parseError) {
            console.log('‚ö†Ô∏è Plugin UI: Erro ao fazer parse do comando:', parseError);
          }
        }
      }
      
      // Responder ao plugin principal
      parent.postMessage({
        pluginMessage: {
          type: 'web-command-response',
          command: command,
          storageInfo: {
            memoryCommands: window.webCommands.length,
            localStorageAvailable: window.isLocalStorageAvailable,
            memoryStoreSize: window.pluginMemoryStore.size
          }
        }
      }, '*');
      
    } catch (error) {
      console.error('‚ùå Plugin UI: Erro ao verificar comando web:', error);
      parent.postMessage({
        pluginMessage: {
          type: 'web-command-response',
          command: null,
          error: error.message
        }
      }, '*');
    }
  }
  
  // Limpar comando web ap√≥s processamento
  else if (msg && msg.type === 'clear-web-command') {
    try {
      // Limpar comandos da mem√≥ria
      if (window.webCommands) {
        const clearedCount = window.webCommands.length;
        window.webCommands = [];
        console.log(`üóëÔ∏è Plugin UI: ${clearedCount} comandos limpos da mem√≥ria`);
      }
      
      // Limpar armazenamento seguro
      safeRemoveItem('figma-plugin-command');
      console.log('üóëÔ∏è Plugin UI: Comando limpo do armazenamento');
      
    } catch (error) {
      console.error('‚ùå Plugin UI: Erro ao limpar comandos:', error);
    }
  }
  
  // Notificar p√°gina web sobre sucesso
  else if (msg && msg.type === 'notify-web-success') {
    try {
      const statusData = JSON.stringify({
        lastProcessed: Date.now(),
        success: true,
        command: msg.command,
        timestamp: msg.timestamp
      });
      
      // Tentar salvar status (se poss√≠vel)
      safeSetItem('figma-plugin-status', statusData);
      
      // Notificar p√°gina web via postMessage (SEMPRE funciona)
      window.parent.postMessage({
        type: 'command-processed',
        source: 'figma-plugin',
        command: msg.command,
        timestamp: msg.timestamp || Date.now(),
        success: true
      }, '*');
      
      console.log('‚úÖ Plugin UI: Notifica√ß√£o de sucesso enviada');
      
    } catch (error) {
      console.error('‚ùå Plugin UI: Erro ao notificar sucesso:', error);
    }
  }
  
  // Notificar p√°gina web sobre erro
  else if (msg && msg.type === 'notify-web-error') {
    try {
      // Notificar p√°gina web via postMessage
      window.parent.postMessage({
        type: 'command-error',
        source: 'figma-plugin',
        command: msg.command,
        error: msg.error,
        timestamp: msg.timestamp || Date.now(),
        success: false
      }, '*');
      
      console.log('üì° Plugin UI: Notifica√ß√£o de erro enviada');
      
    } catch (error) {
      console.error('‚ùå Plugin UI: Erro ao notificar erro:', error);
    }
  }
};

window.addEventListener('message', (event) => {

  if (event.data && event.data.type === 'ping-plugin' && event.data.source === 'vicgario-web') {
    console.log('üèì Plugin UI: Ping recebido da p√°gina web, respondendo...');

      if (window.top && window.top !== window) {

      // 3. Broadcast global

      // 4. Tentar localhost espec√≠fico
